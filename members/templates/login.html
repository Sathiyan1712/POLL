<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Mysite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f4f6f9;
      }
      .login-card {
        max-width: 420px;
        margin: 5rem auto;
        padding: 2rem;
        border-radius: 15px;
        background: #ffffff;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      }
      .brand {
        font-weight: 700;
        color: #28a745;
      }
      .form-title {
        font-size: 1.8rem;
        margin-bottom: 1rem;
        color: #333;
      }
      .form-link {
        text-align: center;
        margin-top: 1rem;
      }
      .form-link a {
        color: #007bff;
        text-decoration: none;
      }
      .form-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="login-card">
      <h1 class="text-center brand">POLL</h1>
      <p class="text-center form-title">Login to your account</p>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% if messages %}
        <div class="alert alert-info" role="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
        {% endif %}

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Enter username"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>

        <button type="submit" class="btn btn-success btn-block">
          Login
        </button>

        <div class="form-link">
          <p>
            Donâ€™t have an account?
            <a href="{% url 'register-user' %}">Register here</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
